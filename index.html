<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy New Year COCO ❤️</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: #f2dce3;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: "Times New Roman", Georgia, serif;
}

/* card container */
.card {
  width: 70vw;
  max-width: 600px;
  height: 70vh;
  max-height: 500px;
  perspective: 1000px;
  cursor: pointer;
}

/* card */
.card-inner {
  width: 100%;
  height: 100%;
  position: relative;
  transition: transform 0.8s;
  transform-style: preserve-3d;
}

/* flip */
.card.open .card-inner {
  transform: rotateY(180deg);
}

/* front & back */
.card-face {
  position: absolute;
  width: 100%;
  height: 100%;
  background: #fff;
  border-radius: 20px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.2);
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 40px;
  backface-visibility: hidden;
}

.front {
  font-size: 38px;
}

.back {
  transform: rotateY(180deg);
  font-size: 20px;
  line-height: 1.6;
}

h1 {
  margin-bottom: 10px;
}

small {
  font-size: 16px;
  color: #666;
}
</style>
</head>

<body>

<div class="card" onclick="flipCard()">
  <div class="card-inner">

    <div class="card-face front">
      <div>
        <h1>Happy New Year</h1>
        <h1>C O C O</h1>
        <small>tap to open</small>
      </div>
    </div>

    <div class="card-face back">
      <div>
        ❤️<br><br>
        I love you and I cannot wait to experience new things with you in the upcoming year.<br><br>
        A very happy birthday month to you as well.<br><br>
        I’m very excited for you and I love you the most.
      </div>
    </div>

  </div>
</div>

<script>
function flipCard() {
  document.querySelector(".card").classList.toggle("open");
}
</script>

</body>
</html>
