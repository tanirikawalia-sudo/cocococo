<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy New Year COCO ðŸ’—</title>

  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ffd6e8, #e0c3fc);
      font-family: 'Quicksand', sans-serif;
      overflow: hidden;
    }

    /* sparkles */
    .sparkle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: float 6s infinite ease-in-out;
    }

    @keyframes float {
      0% { transform: translateY(0); opacity: 0.8; }
      100% { transform: translateY(-120vh); opacity: 0; }
    }

    .card {
      width: 340px;
      height: 460px;
      background: white;
      border-radius: 25px;
      box-shadow: 0 25px 50px rgba(0,0,0,0.2);
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: transform 1s;
    }

    .front, .inside {
      position: absolute;
      width: 100%;
      height: 100%;
      padding: 30px;
      text-align: center;
    }

    .front {
      background: #fff0f6;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 20px;
      z-index: 2;
    }

    .front h1 {
      font-family: 'Pacifico', cursive;
      color: #ff5d8f;
      font-size: 32px;
    }

    .front p {
      color: #666;
      font-size: 14px;
    }

    .inside {
      background: white;
      opacity: 0;
      transition: opacity 1s;
      z-index: 1;
    }

    .card.open .inside {
      opacity: 1;
    }

    .heart {
      font-size: 70px;
      margin-top: 20px;
      animation: pop 1s infinite alternate;
    }

    @keyframes pop {
      from { transform: scale(1); }
      to { transform: scale(1.2); }
    }

    .message {
      margin-top: 20px;
      font-size: 15px;
      line-height: 1.6;
      color: #444;
    }

    .footer {
      margin-top: 25px;
      color: #ff5d8f;
      font-weight: 600;
    }

    .fade-out {
      animation: fadeOut 2s forwards;
    }

    @keyframes fadeOut {
      to { opacity: 0; transform: scale(0.9); }
    }
  </style>
</head>
<body>

<!-- background music -->
<audio id="bgm" autoplay loop>
  <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_2b63c19f30.mp3" type="audio/mp3">
</audio>

<!-- sparkles -->
<script>
  for (let i = 0; i < 30; i++) {
    let s = document.createElement('div');
    s.className = 'sparkle';
    s.style.left = Math.random() * 100 + 'vw';
    s.style.animationDelay = Math.random() * 6 + 's';
    s.style.animationDuration = (4 + Math.random() * 4) + 's';
    document.body.appendChild(s);
  }
</script>

<div class="card" onclick="openCard()">
  <div class="front">
    <h1>Happy New Year</h1>

  </div>

  <div class="inside">
    <div class="heart">ðŸ’–</div>
    <div class="message">
      I love you and I cannot wait to experience new things with you in the upcoming year.
      <br><br>
      A very happy birthday month to you as well.
      <br><br>
      Iâ€™m very excited for you and I love you the most.
    </div>
    <div class="footer">always yours ðŸ’—</div>
  </div>
</div>

<script>
  function openCard() {
    const card = document.querySelector('.card');
    card.classList.add('open');

    // confetti hearts
    for (let i = 0; i < 20; i++) {
      let heart = document.createElement('div');
      heart.innerHTML = 'ðŸ’—';
      heart.style.position = 'absolute';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.top = '100vh';
      heart.style.fontSize = '20px';
      heart.style.animation = 'float 5s linear forwards';
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 5000);
    }

    // close + fade end
    setTimeout(() => {
      card.classList.add('fade-out');
    }, 10000);
  }
</script>

</body>
</html>
